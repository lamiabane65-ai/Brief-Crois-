<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plan + Gestion employés</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="layout">
    <aside class="add-worker">
      <div class="container">
        <h1>Unassigned Staff</h1>
        <button class="btn-add" id="button_add">+ Add New Worker</button>
        <div id="workers_list"></div>
      </div>
    </aside>

    <div class="plan" id="plan">
      <div class="room conference" data-room="conference">
        <span class="room-label">Conference Room</span>
      </div>

      <div class="room staff" data-room="staff">
        <span class="room-label">Staff Room</span>
      </div>

      <div class="room server" data-room="server">
        <span class="room-label">Server Room</span>
      </div>

      <div class="room security" data-room="security">
        <span class="room-label">Security Room</span>
      </div>

      <div class="room reception" data-room="reception">
        <span class="room-label">Reception</span>
      </div>

      <div class="room archive" data-room="archive">
        <span class="room-label">Archive</span>
      </div>
    </div>
  </div> <!-- .layout -->

  <!-- MODALE -->
  <form class="modale hidden" id="modale">
    <div class="button">
      <button type="button" id="remove">X</button>
    </div>

    <div class="ligne">
      <label for="Nom">Nom :</label>
      <input type="text" id="Nom" placeholder="Nom">
    </div>

    <div class="ligne">
      <label for="role">Rôle :</label>
      <select id="role" name="role">
        <option value="Autre" selected>Autre</option>
        <option value="Receptionniste">Réceptionniste</option>
        <option value="Technicien IT">Technicien IT</option>
        <option value="Agent de sécurité">Agent de sécurité</option>
        <option value="Manager">Manager</option>
        <option value="Nettoyage">Nettoyage</option>
      </select>
    </div>

    <div class="ligne">
      <label for="photo">Photo (URL) :</label>
      <input type="text" id="photo" placeholder="https://example.com/photo.jpg">
    </div>

    <div class="ligne">
      <label for="Email">Email :</label>
      <input type="email" id="Email" placeholder="exemple@gmail.com">
    </div>

    <div class="ligne">
      <label for="Telephone">Téléphone :</label>
      <input type="tel" id="Telephone" placeholder="06********">
    </div>

    <div id="experiences-container" class="ligne">
      <label>Expérience :</label>
      <button type="button" id="addExperience" class="btn-experience">+ Ajouter une expérience</button>
    </div>
    <div class="experiences ligne"> 
    <div class="ligne">
      <label for="entreprise">Nom d'entreprise</label>
      <input type="text" placeholder="Ex: Marjan" id="entreprise">
    </div>
      <div class="ligne">
        <label for="poste">Poste</label>
        <input type="text" placeholder=" Ex:Manager" id="poste">
      </div>

      <div class="ligne">
      <label for="debut">Date de debut</label>
      <input type="date" id="debut">
    </div>
      <div class="ligne">
        <label for="fin">Date de fin</label>
        <input type="date" id="fin">
      </div>
        <input type="button" value="ajouter" style="padding: 5px 12px; width: 200px; font-size: 18px;">
    </div>    
    <button id="addExperience" type="button" class="Submit">Submit</button>
  </form>

  <div class="displayProfil">
    <button class="buttonProfil" id="removebutton">X</button>
  <img src="" alt="" width="120px" height="120px" style="border: 2px solid ;border-radius: 50%;">
   <div>
    <span>Nom :</span>
    <span>bn</span>
   </div>
   <div>
    <span>Prenom :</span>
    <span>lamia</span>
   </div>
   <div>
    <span>Role :</span>
    <span>IT</span>
   </div>
   <div>
    <span>Email :</span>
    <span>lamiabane6@gmail.com</span>
   </div>
   <div>
    <span>Telephone :</span>
    <span>08765432</span>
   </div>
    
   <div class="exp">
    <span>Expérience:</span>
    
   </div>
    
  </div>
   
  <script src="script.js"></script>
</body>
</html>
